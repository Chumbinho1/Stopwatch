<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="../../css/timer/style.css">
        <link rel="icon" href="../../img/cronometros.png">
        <title>Stopwatch</title>
    </head>
    <body>
        <div class="container">
            <main>
                <div class="content">
                    <div class="title">
                        <h1>Temporizador</h1>
                    </div>
                    <div class="time">
                        <span id="timer"></span>
                    </div>
                    <div class="setTime">
                        <input type="text" id="inputTime" placeholder="00:00:00" maxlength="8" spellcheck="false" autofocus pattern="(\d{2}):(\d{2}):(\d{2})">       
                    </div>
                    <div class="buttons">    
                        <button id="startBtn">INICIAR</button>
                        <button id="pauseBtn">PAUSAR</button>
                        <button id="resetBtn">ZERAR</button>
                    </div>
                </div>
            </main>
            <nav class="options">
                <ul> 
                    <a href="../stopwatch/">
                        <li>   
                            <span>Cronômetro</span>
                        </li>
                    </a>

                    <a href="./">
                        <li>    
                            <span>Temporizador</span>
                        </li>
                    </a>
                </ul>
            </nav>
            <footer>
                <div class="dev">
                    Desenvolvido por <a href="https://github.com/Chumbinho1">@Chumbinho1</a> - repositório - <a href="https://github.com/Chumbinho1/Stopwatch">Github</a>
                </div>
            </footer>
        </div>
        <script src="../../js/timer/script.js"></script>
    </body>
</html>
